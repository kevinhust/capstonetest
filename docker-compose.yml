services:
  bot:
    build: .
    container_name: health-butler-bot
    env_file:
      - .env
    environment:
      # Explicitly map credentials from .env (bare keys like "- GOOGLE_API_KEY"
      # override env_file with empty string when the host shell lacks that var).
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_ALLOWED_CHANNEL_IDS=${DISCORD_ALLOWED_CHANNEL_IDS}
      - DISCORD_ALLOWED_USER_IDS=${DISCORD_ALLOWED_USER_IDS}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Non-secret runtime defaults
      - DISCORD_ACTIVITY=${DISCORD_ACTIVITY:-Local_Docker_Testing}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - DEPLOY_ENV=${DEPLOY_ENV:-local}
      - PORT=8080
    ports:
      - "8085:8080"
    volumes:
      - health-butler-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  health-butler-data:
